<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
 <title>Cookie Consent</title>
</head>
<body>
<!-- background content -->

<main>
  <h1>Hey there you beautiful human!</h1>
  <p class="sub-text">Please standby there will be a popup shortly. <br> 
   Dont be alarmed. &heartsuit;</p>
</main>

<!-- background content end -->

 <!-- modal start -->
 <button class="modal-close" id="closeBtn" disabled >X</button>
 <div class="container toggle" id="popup-window">
  <img src="cookie.png" alt="cookie" class="cookie-img">
  <h1>Cookie Pop-up</h1>
  <p>We use cookies to make your experience better.</p>
  <!-- form start -->
  <form id="consent-form">
   <div class="name">
    <label for="fullName">Full Name</label>
    <input type="text"
    name="fullName" id="fullName" aria-label="fullName" placeholder="Enter your name here..." required>
   </div>
   <div class="email">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" aria-label="email" placeholder="Enter email here...@" required>
   </div>

   <div class="btns" id="btns">
    <button type="submit" 
    class="btn accept-btn">Accept</button>
    <button type="submit" 
    class="btn decline-btn">Decline</button>
   </div>
  </form>
  <!-- form end -->
 </div>
<!-- modal end -->
<script src="app.js"></script>t
</body>
</html>
